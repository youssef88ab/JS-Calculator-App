<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="line1">
            <input type="text" id="result" style="grid-column: span 4;" disabled>
        </div>
        <div class="line2">
            <button onclick="reset()">AC</button>
            <button onclick="del()">DEL</button>
            <button onclick="calc('/')">/</button>
        </div>
        <div class="line3">
            <button onclick="calc('7')">7</button>
            <button onclick="calc('8')">8</button>
            <button onclick="calc('9')">9</button>
            <button onclick="calc('*')">*</button>
        </div>
        <div class="line4">
            <button onclick="calc('4')">4</button>
            <button onclick="calc('5')">5</button>
            <button onclick="calc('6')">6</button>
            <button onclick="calc('-')">-</button>
        </div>
        <div class="line5">
            <button onclick="calc('1')">1</button>
            <button onclick="calc('2')">2</button>
            <button onclick="calc('3')">3</button>
            <button onclick="calc('+')">+</button>
        </div>
        <div class="line6">
            <button onclick="calc('0')">0</button>
            <button onclick="calc('.')">.</button>
            <button onclick="calculer()">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
